<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh; /* modern safe viewport height */
            margin: 0;
            padding: 60px 16px 30px; /* top padding increased for mobile */
            box-sizing: border-box;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.6rem;
            word-wrap: break-word;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 6px rgba(13,71,161,0.3);
            outline: none;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.03);
        }

        a {
            text-decoration: none;
            color: #2196F3;
            transition: color 0.3s;
        }

        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>

    <form method="POST" action="/forgot-password">
        <h2 style="text-align:center; color: #333; margin-bottom: 20px;">Forgot Password</h2>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your registered email" required><br>

        <label>New Password:</label><br>
        <input type="password" name="new_password" placeholder="Enter new password" required><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required><br>

        <button type="submit">Reset Password</button><br><br>

        <div style="text-align:center;">
            <a href="/login">Back to Login</a>
        </div>
    </form>
</body>
</html>
