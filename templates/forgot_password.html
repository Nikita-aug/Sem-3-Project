<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 5px rgba(13,71,161,0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.03);
        }

        a {
            text-decoration: none;
            color: #2196F3;
            transition: color 0.3s;
        }

        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="color: #0d47a1; margin-bottom: 30px; text-align: center;">Reset Your Password</h1>
    
    <form method="POST" action="/forgot-password">
        <h2 style="text-align:center; color: #333; margin-bottom: 20px;">Forgot Password</h2>
        
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your registered email" required><br>
        
        <label>New Password:</label><br>
        <input type="password" name="new_password" placeholder="Enter new password" required><br>
        
        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required><br>
        
        <button type="submit">Reset Password</button><br><br>
        
        <div style="text-align:center;">
            <a href="/login">Back to Login</a>
        </div>
    </form>
</body>
</html>
