<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #e3f2fd; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; padding-top: 40px; box-sizing: border-box;">
    
    <h1 style="color: #0d47a1; margin-bottom: 30px; text-align: center; padding: 0 10px;">
        Online Leave Application for Student
    </h1>
    
    <form method="POST" action="/register" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 90%; max-width: 350px;">
        <h2 style="text-align:center; color: #333; margin-bottom: 20px;">Register</h2>
        
        <label>Role:</label><br>
        <select name="role" required style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select><br>
        
        <label>Name:</label><br>
        <input type="text" name="name" required style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;"><br>
        
        <label>Email:</label><br>
        <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;"><br>
        
        <label>Password:</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;"><br>
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #0d47a1; color: white; border: none; border-radius: 5px; font-size: 16px;">
            Register
        </button><br><br>
        
        <div style="text-align:center;">
            <a href="/" style="text-decoration:none; color:#2196F3;">Already have an account? Login here</a>
        </div>
    </form>
</body>
</html>
