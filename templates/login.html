<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --accent: #0d47a1;
      --accent-2: #2196f3;
      --muted: #6b7b8a;
      --radius: 10px;
      --shadow: 0 6px 18px rgba(13, 71, 161, 0.12);
      --transition: 220ms cubic-bezier(0.2, 0.9, 0.23, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(
          circle at 10% 20%,
          rgba(33, 150, 243, 0.06),
          transparent 12%
        ),
        radial-gradient(
          circle at 90% 80%,
          rgba(13, 71, 161, 0.04),
          transparent 14%
        );
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #173c6b;
      padding: 60px 20px 40px;
      overflow-y: auto;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      line-height: 1.3;
      margin-bottom: 15px;
      word-break: break-word;
      max-width: 95%;
    }

    .accent-line {
      width: 64px;
      height: 4px;
      border-radius: 4px;
      margin: 10px auto 25px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95%;
      border: 1px solid rgba(13, 71, 161, 0.06);
      backdrop-filter: blur(5px);
      transition: transform var(--transition), box-shadow var(--transition);
      margin-bottom: 40px;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(13, 71, 161, 0.16);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    label {
      font-weight: 600;
      color: #233646;
      font-size: 0.95rem;
    }

    select,
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #d6dde6;
      background: linear-gradient(180deg, #fff, #fbfdff);
      font-size: 0.95rem;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    select:focus,
    input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.08);
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      color: var(--accent);
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
    }

    .forgot a:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(13, 71, 161, 0.16);
    }

    .small {
      text-align: center;
      margin-top: 14px;
      font-size: 0.95rem;
    }

    .small a {
      color: var(--accent-2);
      font-weight: 700;
      text-decoration: none;
    }

    .small a:hover {
      text-decoration: underline;
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 480px) {
      body {
        padding: 40px 15px;
        justify-content: flex-start;
      }

      h1 {
        font-size: 1.2rem;
        line-height: 1.4;
        margin-bottom: 12px;
      }

      form {
        padding: 22px;
      }

      h2 {
        font-size: 1.1rem;
      }

      button[type="submit"] {
        font-size: 0.95rem;
      }
    }

    @media (max-height: 600px) {
      body {
        padding-top: 40px;
        justify-content: flex-start;
      }

      form {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Online Leave Application for Student</h1>
  <div class="accent-line"></div>

  <form method="POST" action="/login">
    <h2>Login</h2>

    <label>Role:</label>
    <select name="role" required>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <label>Email:</label>
    <input type="email" name="email" required placeholder="you@college.edu" />

    <label>Password:</label>
    <input type="password" name="password" required placeholder="Enter your password" />

    <div class="forgot">
      <a href="/forgot-password">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>

    <div class="small">
      <a href="/register">Don't have an account? Register here</a>
    </div>
  </form>
</body>
</html>
