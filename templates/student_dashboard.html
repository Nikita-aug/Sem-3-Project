<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Leave</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #2980b9;
      transform: scale(1.03);
    }

    .link-box {
      margin-top: 20px;
      text-align: center;
    }

    .link-box a {
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
      transition: color 0.3s;
    }

    .link-box a:hover {
      color: #3498db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---- File upload custom style ---- */
    input[type="file"] {
      display: none; /* hide default input */
    }

    .file-label {
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(90deg, #3498db, #2b86c9);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(43,134,201,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .file-label:hover {
      background: linear-gradient(90deg, #2980b9, #2274a5);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(43,134,201,0.2);
    }

    .file-label:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(43,134,201,0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>Apply for Leave</h1>
  </header>

  <main class="container">
    <form method="POST" enctype="multipart/form-data" class="form-box">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="days">Number of Days:</label>
      <input type="number" id="days" name="days" min="1" required>

      <label for="reason">Reason for Leave:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="document">Attach Document (Optional):</label>
      <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.jpg,.png">
      <label for="document" class="file-label">Choose File</label>

      <button type="submit">Submit Application</button>
    </form>

    <div class="link-box">
      <a href="/">â¬… Back to Home</a>
    </div>
  </main>
</body>
</html>
